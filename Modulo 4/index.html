<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Pokedex - Usando pokeapi.co</title>
        
        <!-- Bootstrap Core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 

        <!-- Favicons -->

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/bc1752c046.js" crossorigin="anonymous"></script>
        
        <!-- Custom Styles -->
        <link href="css/custom.css" rel="stylesheet">

    </head>

    <body>
    
    <main class="main d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center flex-column">
                
                <!-- Item -->
                <div class="col-md-12 col-xl-4">
                    <!-- Card -->
                    <div class="card p-3 mb-2">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div class="pokemon_placeholder"><img id="pokeSprite"></div>
                                <div class="ms-2 c-details">
                                    <h6 class="pokemon_name mb-0" id="pokeName"></h6> <span class="pokemon_number" id="pokeNumber"></span>
                                </div>
                            </div>
                            <div class="badge pokemon_type"><span id="pokeType"></span></div>
                        </div>
                        <div class="mt-5">
                            <!-- En progreso -->
                            <!-- <h3 class="heading">Estadisticas</h3> -->
                        </div>
                    </div>
                </div>

                <!-- Placeholder / Button -->
                <div class="col-md-12 col-xl-4">
                    <div class="card p-3 mb-2">
                        <input type="text" class="form-control mb-3" id="pokename" name="pokename" placeholder="Busca tu Pokemon">
                        <button type="button" class="btn btn-primary btn-block" onclick="pokeDex()"><i class="fa-solid fa-magnifying-glass"></i> Buscar Pokemon</button>
                    </div>
                </div>
                <!-- End Placeholder / Button -->
    

            </div>
        </div>
    </main>

    
    <!-- JS -->
    <script src="js/app.js"></script>
    </body>
</html>
