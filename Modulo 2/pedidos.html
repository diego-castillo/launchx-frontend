    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-md navbar-custom static-top">
                <div class="container">
                    <img class="navbar-brand" src="images/logo.svg" alt="La pâtisserie">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">

                        <ul class="nav-social">
                            <li><i class="fa-brands fa-facebook"></i></li>

                        </ul>
                        
                    </div>
                
                </div>
            </nav>
        </header>
        <!-- End Header -->
        
        
        <main>
            <div class="form-section container">

                <div class="row">

                    <!-- Form -->
                    <div class="col-md-4 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Completa tu pedido</span>
                        </h4>
                        <hr class="mb-4">
                            <div class="col-md-12 mb-3">
                                <label for="cc-name">Notas</label>
                                <input type="text-area" class="form-control">
                                <small class="text-muted">Aqui puedes dejarnos algunas indicaciones para tu pastel</small>
                            </div>
                        <button class="btn btn-primary btn-block" type="submit">Realizar Pedido</button>
                    </div>
               
                    <div class="col-md-8">
                        <h4 class="mb-3">Tus Datos</h4>

                        <form>
                            <div>
                                <input type="checkbox">
                                <label>Cambiar el Sabor a Far Breton</label>
                            </div>
                            
                            <div>
                                <input type="checkbox">
                                <label >Cambiar el Sabor a Financier</label>
                            </div>

                            <div>
                                <input type="checkbox">
                                <label >Cambiar el Sabor a Fiadone</label>
                            </div>


                            <hr class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre">Nombres</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido">Apellidos</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="hola@lapâtisserie.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="address">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Roma #23">
                            </div>
                            
                            
                            <div class="row">

                                <div class="col-md-4 mb-3">
                                    <label for="estado">Estado</label>
                                    <select class="form-control d-block w-100" id="estado">
                                        <option value="">Choose...</option>
                                        <option>CDMX</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="cp">Codigo Postal</label>
                                    <input type="text" class="form-control" id="cp">
                                </div>
                            </div>
                            
                            <hr class="mb-4">
                            
                            <h4 class="mb-3">Extras</h4>
                            
                            <div class="d-block my-3">

                                <div>
                                    <input type="radio">
                                    <label >Agregar Chocolate</label>
                                </div>
                                
                                <div>
                                    <input type="radio">
                                    <label >Agregar Chispas</label>
                                </div>
                                
                                <div>
                                    <input type="radio">
                                    <label >Agregar Fruta</label>
                                </div>
                            
                            </div>
                            
                        </form>
                    </div>
                    <!-- End Form -->
                
                </div>
                <!-- Divider -->
                <hr class="divider">
                
            </div>
          
          
            <!-- Footer -->
            <footer class="container">
                <p class="phone float-end"><i class="fa-solid fa-phone"></i> +52 55 33 44 55</p>

            </footer>
            <!-- End Footer -->

        </main>
          

    </body>
